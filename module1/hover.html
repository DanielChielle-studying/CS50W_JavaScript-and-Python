<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>

        <style>
            button {
                width: 200px;
                height: 100px;
                font-size: 24px;
                background-color: blue;
            }

            button:hover{
                transition: 1s;
                background-color: red;
            }
        </style> 
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
